<table class="table table-sm tx-data-table no-border" ng-init="data=txData.parameters">
    <tbody>
        <tr ng-repeat="param in contractScheme.paramsOrder track by $index" ng-if="param !== 'skip'">
            <th class="pr-md-3">{{param.toUpperCase() | translate}}</th>
            <td class="fit">
            	{{data[param]}}
            	<a ng-if="data[param + '_token_link'] !== undefined" ng-href="{{data[param + '_token_link']}}" target="_blank">
            		<span ng-if="data[param + '_token_ticker'] !== undefined">{{data[param + '_token_ticker']}}</span>
            	</a>
				<span ng-if="data[param + '_token_link'] === undefined && data[param + '_token_ticker'] !== undefined">{{data[param + '_token_ticker']}}</span>           	
            </td>
        </tr>
    </tbody>    
</table>
