<table class="table table-sm tx-data-table no-border mb-0" ng-init="rewardToken=txData.parameters.reward_token">
    <tbody>
        <tr>
            <th class="pr-md-3">{{'REWARD' | translate}}</th>
            <td class="fit">
                {{txEIndexData[contractScheme.eindexer[0]] | US_COMMAS_BIGINT_DECIMALS : rewardToken.decimals : rewardToken.decimals}}

            </td>
        </tr>
    </tbody>    
</table>
